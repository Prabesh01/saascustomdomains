{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Manage Upstreams</h1>
    </div>

    <!-- Upstream Management Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-gray-700">Your Upstreams</h2>
            <button onclick="toggleUpstreamForm()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center">
                <i class="fas fa-plus mr-2"></i> Add Upstream
            </button>
        </div>

        <!-- Add Upstream Form (Initially Hidden) -->
<div id="upstreamForm" class="hidden mb-6 bg-gray-50 p-4 rounded-md">
    <form method="POST" action="" class="space-y-4">
        <!-- Container for input and buttons side by side -->
        <div class="flex items-end space-x-4">
            <!-- Domain input -->
            <div class="flex-1">
                <label for="domain" class="block text-sm font-medium text-gray-700 mb-1">Domain</label>
                <input type="text" id="domain" name="domain" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Buttons -->
            <div class="flex space-x-3 mb-0">
                <button type="button" onclick="toggleUpstreamForm()"
                    class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">
                    Cancel
                </button>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
        <!-- Upstreams Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Upstream</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">API Key</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for upstream in upstreams %}
                    <tr class="hover:bg-gray-50" id="upstream-{{ upstream.id }}">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">{{ upstream.domain }}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <span class="secret-value mr-2" data-secret="{{ upstream.secret }}">••••••••••••</span>
                                <button onclick="toggleSecretDisplay(this)" class="text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </td>
                        <td class="px-9 py-6 whitespace-nowrap text-sm font-medium">
                            <button onclick="window.location='{{ url_for('views.domains',upstream_id=upstream.id) }}'"
                                class="text-indigo-600 hover:text-indigo-900 mr-4">
                                <i class="fas fa-edit mr-1"></i> Manage
                            </button>
                            <button onclick="confirmDelete('{{ url_for('views.delete_upstream', upstream_id=upstream.id) }}', 'Delete this upstream and all its domains?')"
                                class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash mr-1"></i> Delete
                            </button>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="px-6 py-4 text-center text-gray-500">No upstreams found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Toggle Upstream Form
    function toggleUpstreamForm() {
        const form = document.getElementById('upstreamForm');
        form.classList.toggle('hidden');
        
        // Reset form when showing
        if (!form.classList.contains('hidden')) {
            document.getElementById('upstreamAction').value = 'add';
            document.getElementById('upstreamId').value = '';
            document.getElementById('domain').value = '';
            document.getElementById('secret').value = '';
        }
    }

    // Toggle Secret Display in Table
    function toggleSecretDisplay(button) {
        const container = button.parentElement;
        const secretSpan = container.querySelector('.secret-value');
        const currentText = secretSpan.textContent;
        
        if (currentText === '••••••••••••') {
            secretSpan.textContent = secretSpan.dataset.secret;
            button.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
            secretSpan.textContent = '••••••••••••';
            button.innerHTML = '<i class="fas fa-eye"></i>';
        }
    }

    // Confirm Delete
    function confirmDelete(url, message) {
        Swal.fire({
            title: 'Are you sure?',
            text: message || "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                }).then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    }
                });
            }
        });
    }
</script>
{% endblock %}
