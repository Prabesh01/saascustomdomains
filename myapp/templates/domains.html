{% extends "base.html" %}

{% block content %}
    <div class="mb-6">
        <h1 class="text-2xl font-bold">{{ upstream.domain }}</h1>
        <p class="text-gray-600 mt-2">
            <span class="font-semibold">API Key:</span> 
            <span id="secret">{{ upstream.secret }}</span>
            <button onclick="toggleSecret()" class="ml-2 text-blue-600 hover:text-blue-800">
                <i class="fas fa-eye-slash"></i>
            </button>
        </p>
    </div>

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">Associated Domains</h2>
            <button onclick="toggleUpstreamForm()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center">
                <i class="fas fa-plus mr-2"></i> Add Domain
            </button>
    </div>

        <!-- Add Upstream Form (Initially Hidden) -->
<div id="upstreamForm" class="hidden mb-6 bg-gray-50 p-4 rounded-md">
    <form method="POST" action="" class="space-y-4">
        <!-- Container for input and buttons side by side -->
        <div class="flex items-end space-x-4">
            <!-- Domain input -->
            <div class="flex-1">
                <label for="domain" class="block text-sm font-medium text-gray-700 mb-1">Domain</label>
                <input type="text" id="domain" name="domain" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Buttons -->
            <div class="flex space-x-3 mb-0">
                <button type="button" onclick="toggleUpstreamForm()"
                    class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">
                    Cancel
                </button>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>


    <div class="bg-white rounded-lg shadow overflow-hidden">
        {% if domains %}
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Domain</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for domain in domains %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ domain.domain }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button onclick="confirmDelete('{{ url_for('views.delete_domain', domain_id=domain.id) }}')" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="p-6 text-center text-gray-500">No domains found for this upstream</div>
        {% endif %}
    </div>

    <script>
        let secretVisible = true;

    // Toggle Upstream Form
    function toggleUpstreamForm() {
        const form = document.getElementById('upstreamForm');
        form.classList.toggle('hidden');

        // Reset form when showing
        if (!form.classList.contains('hidden')) {
            document.getElementById('upstreamAction').value = 'add';
            document.getElementById('upstreamId').value = '';
            document.getElementById('domain').value = '';
            document.getElementById('secret').value = '';
        }
    }

        
        function toggleSecret() {
            const element = document.getElementById('secret');
            const buttonIcon = document.querySelector('button i');
            
            if (secretVisible) {
                element.textContent = '••••••••••••';
                buttonIcon.classList.remove('fa-eye-slash');
                buttonIcon.classList.add('fa-eye');
            } else {
                element.textContent = '{{ upstream.secret }}';
                buttonIcon.classList.remove('fa-eye');
                buttonIcon.classList.add('fa-eye-slash');
            }
            
            secretVisible = !secretVisible;
        }
        
        // Initially hide the secret
        document.addEventListener('DOMContentLoaded', function() {
            toggleSecret();
        });
    </script>
{% endblock %}
