{% extends "base.html" %}

{% block content %}
    <div class="mb-6">
        <h1 class="text-2xl font-bold">These domains will be directed to {{ upstream.domain }}</h1>
        <p class="text-gray-600 mt-2">
            <span class="font-semibold">Make sure these domains have CNAME set to:</span> 
            <span id="secret">{{ session['user'] }}.{{ host }}</span>
            <button onclick="toggleSecret()" class="ml-2 text-blue-600 hover:text-blue-800">
                <i class="fas fa-eye-slash"></i>
            </button>
        </p>
    </div>

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">Associated Domains</h2>
            <button onclick="toggleUpstreamForm()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center">
                <i class="fas fa-plus mr-2"></i> Add Domain
            </button>
    </div>

        <!-- Add Upstream Form (Initially Hidden) -->
<div id="upstreamForm" class="hidden mb-6 bg-gray-50 p-4 rounded-md">
        <!-- Container for input and buttons side by side -->
        <div class="flex items-end space-x-4">
            <!-- Domain input -->
            <div class="flex-1">
                <label for="domain" class="block text-sm font-medium text-gray-700 mb-1">Domain</label>
                <input type="text" id="domain" name="domain" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Buttons -->
            <div class="flex space-x-3 mb-0">
                <button type="button" onclick="toggleUpstreamForm()"
                    class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">
                    Cancel
                </button>
                <button onclick="addDomain()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
                    Add
                </button>
            </div>
        </div>
</div>


    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Domain</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            </tbody>
        </table>
    </div>

    <script>
    // Toggle Upstream Form
    function toggleUpstreamForm() {
        const form = document.getElementById('upstreamForm');
        form.classList.toggle('hidden');

        // Reset form when showing
        if (!form.classList.contains('hidden')) {
            document.getElementById('domain').value = '';
        }
    }

    </script>
<script>
const apiBaseUrl = '/api/domains';
const apiKey = '{{ upstream.secret }}'; 

// Function to fetch and display domains
function loadDomains() {
    fetch(apiBaseUrl, {
        headers: {
            'X-API-KEY': apiKey,
            'Content-Type': 'application/json'
        }
    })
    .then(res => res.json())
    .then(data => {
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';

        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="2" class="p-4 text-center text-gray-500">No domains found for this upstream</td></tr>';
            return;
        }

        data.forEach(domain => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">${domain}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <button onclick="deleteDomain('${domain}')" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
    })
    .catch(err => console.error('Error fetching domains:', err));
}

// Function to add a new domain
function addDomain() {
    const domainInput = document.getElementById('domain');
    const domainName = domainInput.value.trim();

    if (!domainName) {
        alert('Please enter a domain name.');
        return;
    }

    fetch(apiBaseUrl, {
        method: 'POST',
        headers: {
            'X-API-KEY': apiKey,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ domain: domainName })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            domainInput.value = '';
            loadDomains();
        }
    })
    .catch(err => console.error('Error adding domain:', err));
}

// Function to delete a domain
function deleteDomain(domain) {
        Swal.fire({
            title: 'Are you sure?',
            text:  "Delete this domain from the upstream?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                fetch(apiBaseUrl, {
                    method: 'DELETE',
                    headers: {
                    'X-API-KEY': apiKey,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ domain: domain })
                })
                .then(res => res.json())
                .then(data => {
                     if (data.error) {
                         alert(data.error);
                     } else {
                         loadDomains();
                     }
                 })
                 .catch(err => console.error('Error deleting domain:', err));
            }
        });

}

// Call loadDomains on page load
document.addEventListener('DOMContentLoaded', () => {
    loadDomains();
});
</script>

{% endblock %}
